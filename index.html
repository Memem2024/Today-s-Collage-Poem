
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天的拼贴诗 - Mosaic Muse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&family=Noto+Serif+SC:wght@200;300;400;500;700;900&family=Long+Cang&display=swap" rel="stylesheet">
    <style>
        body {
          background-color: #f4f1ea;
          color: #2d2d2d;
          overflow-x: hidden;
        }
        .font-poetic { font-family: 'Ma Shan Zheng', cursive; }
        .font-brush { font-family: 'Zhi Mang Xing', cursive; }
        .font-casual { font-family: 'Long Cang', cursive; }
        .font-serif-sc { font-family: 'Noto Serif SC', serif; }

        .text-blur {
          filter: blur(2px);
        }

        .raindrop {
          position: absolute;
          background-color: rgba(173, 216, 230, 0.4);
          width: 1px;
          height: 20px;
          top: -20px;
          animation: fall linear forwards;
          pointer-events: none;
          z-index: 50;
        }

        .splash {
          position: absolute;
          border: 1px solid rgba(173, 216, 230, 0.5);
          border-radius: 50%;
          transform: scale(0);
          animation: splashAnim 0.3s ease-out forwards;
          pointer-events: none;
          z-index: 49;
        }

        @keyframes fall {
          to { transform: translateY(var(--fall-dist)); }
        }

        @keyframes splashAnim {
          0% { transform: scale(0); opacity: 0.8; }
          100% { transform: scale(1.8); opacity: 0; }
        }

        .dot {
          width: 8px;
          height: 8px;
          background-color: white;
          border-radius: 50%;
          display: inline-block;
          animation: bounce 0.6s infinite alternate;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
          from { transform: translateY(0); }
          to { transform: translateY(-10px); }
        }

        .cat-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -55%);
          width: 220px;
          height: 120px;
          pointer-events: none;
          z-index: -1;
          opacity: 0.08;
        }
        .cat-body {
          width: 100px;
          height: 60px;
          background: #000;
          border-radius: 50px 50px 20px 20px;
          position: absolute;
          bottom: 0;
          left: 60px;
        }
        .cat-head {
          width: 44px;
          height: 44px;
          background: #000;
          border-radius: 50%;
          position: absolute;
          top: -22px;
          left: -10px;
        }
        .cat-ear {
          width: 0;
          height: 0;
          border-left: 10px solid transparent;
          border-right: 10px solid transparent;
          border-bottom: 18px solid #000;
          position: absolute;
        }
        .cat-ear.left { top: -12px; left: 4px; transform: rotate(-20deg); }
        .cat-ear.right { top: -12px; right: 4px; transform: rotate(20deg); }
        .cat-tail {
          width: 8px;
          height: 50px;
          background: #000;
          position: absolute;
          bottom: 12px;
          right: -6px;
          border-radius: 5px;
          transform-origin: bottom center;
          animation: wag 1.8s ease-in-out infinite;
        }
        @keyframes wag {
          0%, 100% { transform: rotate(20deg); }
          50% { transform: rotate(-40deg); }
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@^19.2.3",
            "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
            "react/": "https://esm.sh/react@^19.2.3/",
            "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
            "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
            "vite": "https://esm.sh/vite@^7.3.0"
          }
        }
    </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
